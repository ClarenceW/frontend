<div class="modal fade" id="excelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-sm" style="width:600px;">
        <div class="modal-content" style="top:50px;width:600px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">
                    &times;
                </button>
                <h4 class="modal-title">数据导出</h4>
            </div>
            <div class="modal-body" style="border-top:0;border-bottom:0;padding:0; font-size: 14px;height: auto;">
                <div style="font-size:20px; padding:5px 0 10px  40px;">数据总条数:
                    <span style="color: blue;">{{totalCount}}</span>条
                </div>
                <div ng-if="slittingShow" style="padding-left: 40px;color: #ff3436;">
                    为保证导出数据准确性，平台将分批导出，每次导出数据上限:<span style="color: #3431f9;">{{baseNumber}}</span>条
                </div>
                <ul ng-repeat="item in excelOptions" style="margin: 15px 0; font-size: 16px">
                    <span><i></i>第 <span style="color: blue;">{{item.start}}</span> - <span style="color: blue;">{{item.end}}</span>条</span>
                    <span style="float: right; margin-right: 20px;">
                        <button class="btn btn-info btn-sm" ng-click="exportExcel(item,$index)"
                                style="font-size: 14px;">导出</button>
                        <span ng-if="loadStep[$index]===1" style="padding: 5px; color: #4186ed;">未导出</span>
                        <span ng-if="loadStep[$index]===3" style="padding: 5px; color: #bdbcc4;">已导出</span>
                        <span ng-if="loadStep[$index]===2" style="padding: 5px; color: #3ccee9;">正在导出...</span>
                    </span>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">关闭</button>
            </div>
        </div>
    </div>
</div>
