<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
	</head>
	<body>
		<div class="modal-header">
			<h3 class="modal-title" id="modal-title">修改密码</h3>
		</div>
		<div class="modal-body" id="modal-body" ng-controller="ModifyPwdController">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="formData.userCode" id="usercode" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">旧密码</label>
					<div class="col-sm-10">
						<input type="password" ng-model="formData.oldPwd" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">新密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" ng-model="formData.newPwd">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">确认新密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" ng-model="formData.checkPwd">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" ng-click="savePwd();">确定</button>
						<button type="button" class="btn btn-default" ng-click="cancel();">取消</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
