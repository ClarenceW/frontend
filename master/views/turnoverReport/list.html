<div id="turnoverReport-index" block-ui="main">
  <!-- BEGIN PAGE HEADER-->
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li ng-if="titles.firstTitle">
        <i class="fa fa-home"></i>
        <a href="javascript:;">{{titles.firstTitle}}</a>
      </li>
      <li ng-if="titles.secTitle">
        <i class="fa fa-angle-right"></i>
        <a href="javascript:;">{{titles.secTitle}}</a>
      </li>
      <li ng-if="titles.thirdTitle">
        <i class="fa fa-angle-right"></i>
        <a href="javascript:;">{{titles.thirdTitle}}</a>
      </li>
    </ul>
  </div>
  <!-- END PAGE HEADER-->
  <div class="row">
    <div class="col-md-12">
      <div class="selectbox">
        <ul class="option">
          <div class="form-inline" id="queryForm">
            <div class="form-group">
              <div class="sel-date">
                <span ng-if="selDateFlg === 1" class="active" ng-click="selDate(1);">日</span>
                <span ng-if="selDateFlg !== 1" ng-click="selDate(1);">日</span>
                <span ng-if="selDateFlg === 2" class="active" ng-click="selDate(2);" style="border-left:1px solid #999;border-right:1px solid #999;">月</span>
                <span ng-if="selDateFlg !== 2" ng-click="selDate(2);" style="border-left:1px solid #999;border-right:1px solid #999;">月</span>
                <span ng-if="selDateFlg === 3" class="active" ng-click="selDate(3);">年</span>
                <span ng-if="selDateFlg !== 3" ng-click="selDate(3);">年</span>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-group">
                <label class="control-label" ng-if="selDateFlg === 1">选择日期：</label>
                <label class="control-label" ng-if="selDateFlg === 2">选择月份：</label>
                <label class="control-label" ng-if="selDateFlg === 3">选择年份：</label>
                <input type="text" class="form-control" onchange="" ng-model="formData.startTime" onclick="WdatePicker({maxDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd'})"
                  id="searchTm1" ng-show="selDateFlg === 1" />
                <input type="text" class="form-control" onchange="" ng-model="formData.startTime" onclick="WdatePicker({maxDate:'%y-%M-%d',dateFmt:'yyyy-MM'})"
                  id="searchTm2" ng-show="selDateFlg === 2" />
                <input type="text" class="form-control" onchange="" ng-model="formData.startTime" onclick="WdatePicker({maxDate:'%y-%M-%d',dateFmt:'yyyy'})"
                  id="searchTm3" ng-show="selDateFlg === 3" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-if="selDateFlg === 1" onclick="WdatePicker({el:'searchTm1',dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                  <button type="button" class="btn btn-default" ng-if="selDateFlg === 2" onclick="WdatePicker({el:'searchTm2',dateFmt:'yyyy-MM',maxDate:'%y-%M-%d'})">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                  <button type="button" class="btn btn-default" ng-if="selDateFlg === 3" onclick="WdatePicker({el:'searchTm3',dateFmt:'yyyy',maxDate:'%y-%M-%d'})">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>

                <label class="control-label">-</label>
                
                <input type="text" class="form-control" onchange="" ng-model="formData.endTime" onclick="WdatePicker({maxDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd'})"
                  id="searchTm4" ng-show="selDateFlg === 1" />
                <input type="text" class="form-control" onchange="" ng-model="formData.endTime" onclick="WdatePicker({maxDate:'%y-%M-%d',dateFmt:'yyyy-MM'})"
                  id="searchTm5" ng-show="selDateFlg === 2" />
                <input type="text" class="form-control" onchange="" ng-model="formData.endTime" onclick="WdatePicker({maxDate:'%y-%M-%d',dateFmt:'yyyy'})"
                  id="searchTm6" ng-show="selDateFlg === 3" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-if="selDateFlg === 1" onclick="WdatePicker({el:'searchTm4',dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-if="selDateFlg === 2" onclick="WdatePicker({el:'searchTm5',dateFmt:'yyyy-MM',maxDate:'%y-%M-%d'})">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-if="selDateFlg === 3" onclick="WdatePicker({el:'searchTm6',dateFmt:'yyyy',maxDate:'%y-%M-%d'})">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">停车场：</label>
              <div class="multiLot" style="width: 179px;padding: 0;height:34px;display:inline-block;">
                <select name="parklotCodes" class="form-control selectpicker" ng-model="formData.parklotCodes" multiple data-live-search="true" title="请选择停车场">
                  <option ng-repeat="option in parklotCodeOptions" value="{{option.code}}">
                      {{option.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="btn-group">
              <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
            </div>
            <div class="btn-group">
              <button class="btn search" ng-click="toReset()">重 置</button>
            </div>
          </div>
        </ul>
        <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
      </div>
      <div class="buttonbox">
        <button class="btn btn-sm btn-default" ng-click="downloadExcel();">
          <span class="fa fa-file-excel-o font-blue-linewell"></span> 导出
        </button>
      </div>
      <table class="table table-bordered table-hover" id="turnoverReport-table">
        <thead>
          <tr>
            <th class="table-checkbox">
              <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#turnoverReport-table .checkboxes" />
            </th>
            <th>报表日期</th>
            <th>停车场名称</th>
            <th>车位总数（个）</th>
            <th>营业额（元）</th>
            <th>停车收费（元）</th>
            <th>购买月卡（元）</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<style>
  .form-group .sel-date{
        width: 100px;
        height: 35px;
        border: 1px solid #999;
        display: flex;
        display: -webkit-flex;
        flex-wrap: nowrap;
    }
    .form-group .sel-date span{
        width: 50%;
        height: 100%;
        display: flex;
        display: -webkit-flex;
        justify-content: center;
        align-items: center;
    }

    .form-group .sel-date .active{
        background: #404b40;
        color: #fff;
    }

    .ui-datepicker-calendar {  
        display: none;
    } 

    .multiLot>div {
      padding:0 !important;
    }
    .bootstrap-select.btn-group .btn .filter-option {
      position: static !important;
    }
</style>
