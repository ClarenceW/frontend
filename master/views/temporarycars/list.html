
<div id="temporarycar-index" block-ui="main">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
            <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="selectbox">
                <ul class="option">
                    <div class="form-inline" id="queryForm">
                        <div class="form-group form-group-sm">
                 			      车牌： <input class="form-control" name="plate" ng-model="formData.plate" type="text">
                        </div>
                        <div class="form-group">
                          <label class="control-label">停车次数：</label>
                          <select name="parkNum" ng-model="formData.parkNum" class="form-control">
                              <option value="">全部</option>
                              <option value="1">≤5次</option>
                              <option value="2">6~15次</option>
                              <option value="3">16~30次</option>
                              <option value="4">>30次</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label class="control-label">消费总额：</label>
                          <select name="consumeMoney" ng-model="formData.consumeMoney" class="form-control">
                              <option value="">全部</option>
                              <option value="1">≤30元</option>
                              <option value="2">31~50元</option>
                              <option value="3">51~100元</option>
                              <option value="4">>100元</option>
                          </select>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-group">
                                <label class="control-label">时间：</label>
                                <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.startTime"
                                    is-open="tempBeginData.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                    ng-required="true" alt-input-formats="altInputFormats" ng-click="open('begin')" readonly />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open('begin')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                                <label class="control-label">-</label>
                                <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.endTime"
                                    is-open="tempEndData.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                    ng-required="true" alt-input-formats="altInputFormats" ng-click="open('end')" readonly />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn search" ng-click="toReset()">重 置</button>
                        </div>
                    </div>
                </ul>
                <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
            </div>
            <table class="table table-bordered table-hover" id="temporarycar-table">
                <thead>
                <tr>
                    <th class="table-checkbox">
                        <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#temporarycar-table .checkboxes"/>
                    </th>
                    <th>车牌</th>
                    <th>车牌颜色</th>
                    <th>停车次数</th>
                    <th>消费总额（元）</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
					停车分析
				</h4>
			</div>
			<div class="modal-body">
        <div id="parkAnalyze" style="width:570px;height: 400px;" ng-show="arrLength != 0"></div>
        <img src="img/emptydata.png" alt="" style="margin:50px;" ng-show="arrLength == 0">
			</div>
		</div>
	</div>
</div>
<style type="text/css">
        .modal-body {
            height: 500px;
            text-align: center;
        }
        .modal-body .row {
            height: 30px;
            line-height: 30px;
            margin:8px auto;
        }
</style>
