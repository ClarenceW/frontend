
<div id="vipvehicle-index" block-ui="main">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
            <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="selectbox">
                <ul class="option">
                    <div class="form-inline" id="queryForm">
                        <div class="form-group form-group-sm">
                 			      订单编号： <input class="form-control" name="orderCode" ng-model="formData.orderCode" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                 			      月卡编号： <input class="form-control" name="cardCode" ng-model="formData.cardCode" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                 			      车牌： <input class="form-control" name="plate" ng-model="formData.plate" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                 			      购买人账号： <input class="form-control" name="phoneNum" ng-model="formData.phoneNum" type="text">
                        </div>
                        <div class="form-group">
                            <label class="control-label">订单来源：</label>
                            <select name="orderSrc" ng-model="formData.orderSrc" class="form-control">
                                <option value="">请选择</option>
                                <option ng-repeat="option in orderSrcOption" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">支付方式：</label>
                            <select name="payType" ng-model="formData.payType" class="form-control">
                                <option value="">请选择</option>
                                <option ng-repeat="option in payTypeOption" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                            </select>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-group">
                                <label class="control-label">时间：</label>
                                <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.startTime"
                                    is-open="tempBeginData.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                    ng-required="true" alt-input-formats="altInputFormats" ng-click="open('begin')" readonly />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open('begin')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                                <label class="control-label">-</label>
                                <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.endTime"
                                    is-open="tempEndData.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                    ng-required="true" alt-input-formats="altInputFormats" ng-click="open('end')" readonly />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn search" ng-click="toReset()">重 置</button>
                        </div>
                    </div>
                </ul>
                <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
            </div>
            <div class="buttonbox">
                <button class="btn btn-sm btn-default" ng-click="toDetail()">
                    <span class="glyphicon glyphicon-search font-blue-linewell"></span>详情
                </button>
                <button class="btn btn-sm btn-default" ng-click="toExport()">
                    <span class="glyphicon glyphicon-log-out font-blue-linewell"></span>导出
                </button>
                <span class="totalNum">购买总额：<span>{{formData.sumMoney}}</span></span>
            </div>
            <table class="table table-bordered table-hover" id="vipvehicle-table">
                <thead>
                <tr>
                    <th class="table-checkbox">
                        <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#vipvehicle-table .checkboxes"/>
                    </th>
                    <th>订单编号</th>
                    <th>月卡编号</th>
                    <th>车牌</th>
                    <th>车牌颜色</th>
                    <th>购买人账号</th>
                    <th>购买金额（元）</th>
                    <th>订单来源</th>
                    <th>支付方式</th>
                    <th>购买时间</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!--excel导出模板-->
<div class="excel"></div>

<style>
  .totalNum {
    margin-left: 15px;
    font-size: 14px;
  }
  .totalNum span {
    font-size: 18px;
    color:red;
  }
</style>
