
<div id="sentrychargerecord-index" block-ui="main">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
            <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="selectbox">
                <ul class="option">
                    <div class="form-inline" id="queryForm">
                        <div class="form-group form-group-sm">
                 			      记录编号： <input class="form-control" name="billCode" ng-model="formData.billCode" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                            停车场： <input class="form-control" name="parklotName" ng-model="formData.parklotName" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                 			      车牌：<input class="form-control" name="plate" ng-model="formData.plate" type="text">
                        </div>
                        <div class="form-group">
                            <label class="control-label">收费类型：</label>
                            <select name="parklotChargeType" ng-model="formData.parklotChargeType" class="form-control">
                                <option value="">请选择</option>
                                <option ng-repeat="option in parklotChargeTypeOption" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                            </select>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-group">
                                <label class="control-label">时间：</label>
                                <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.startTime"
                                    is-open="tempBeginData.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                    ng-required="true" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open('begin')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                                <label class="control-label">-</label>
                                <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.endTime"
                                    is-open="tempEndData.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                    ng-required="true" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn search" ng-click="toReset()">重 置</button>
                        </div>
                    </div>
                </ul>
                <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
            </div>
            <div class="buttonbox">
                <button class="btn btn-sm btn-default" ng-click="toDetail()">
                    <span class="glyphicon glyphicon-search font-blue-linewell"></span>详情
                </button>
                <button class="btn btn-sm btn-default" ng-click="toExport()">
                    <span class="glyphicon glyphicon-log-out font-blue-linewell"></span>导出
                </button>
            </div>
            <table class="table table-bordered table-hover" id="sentrychargerecord-table">
                <thead>
                <tr>
                    <th class="table-checkbox">
                        <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#sentrychargerecord-table .checkboxes"/>
                    </th>
                    <th>记录编号</th>
                    <th>停车场</th>
                    <th>车牌</th>
                    <th>实收金额（元）</th>
                    <th>减免金额（元）</th>
                    <th>收费类型</th>
                    <th>到账时间</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!--excel导出模板-->
<div class="excel"></div>
