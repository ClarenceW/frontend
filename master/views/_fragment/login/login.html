<div class="smpk-content"  block-ui="main">    <div class="login-content-main">        <div class="login-logo">        	<img src="img/login_logo_1.png"/>        </div>        <form class="login-form" method="post">        <div class="login-form">        	<div class="login-form-input">        		<input type="text" autocomplete="off" type="text" autocomplete="off" placeholder="用户名" name="lusername" ng-model="formData.lusername"  />        		<img src="img/usercode-icon.png"/>        	</div>        	        	<div class="login-form-input">        		<input type="password" autocomplete="off" placeholder="密码" name="lpassword" ng-model="formData.lpassword" />        		<img src="img/userpwd-icon.png"/>        	</div>        	<div class="login-form-checkbox">        		<span class="pull-right">	        		<input type="checkbox" value="1" ng-model="formData.lremember" name="lremember" id="dclotRemember">	        		<label for="dclotRemember" style="cursor: pointer;">记住密码</label>        		</span>        	</div>        	        	<div class="login-submit">                <button type="submit" id="doSubmit" class="btn blue">登录                </button>            </div>        	<div class="alert alert-danger display-hidden login-alert">                <button class="close" data-close="alert"></button>                <span></span>            </div>        	</div>        </form>    </div></div>
