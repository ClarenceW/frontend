<div class="smpk-content"  block-ui="main">    <div class="smpk-content-main">        <div class="smpk-logo"></div>        <div class="smpk-form">            <form class="login-form" method="post">                <div class="alert alert-danger display-hidden smpk-alert">                    <button class="close" data-close="alert"></button>                    <span></span>                </div>                <div class="smpk-copyright">                    {{year}} &copy; 盐城城投集团.                </div>                <div>                    <h3 class="smpk-title">登录入口</h3>                    <div class="smpk-username">                        <div class="input-icon">                            <i class="fa fa-user"></i>                            <input class="form-control placeholder-no-fix" type="text" autocomplete="off"                                   placeholder="用户名" name="lusername" ng-model="formData.lusername"/>                        </div>                    </div>                    <div class="smpk-password">                        <div class="input-icon">                            <i class="fa fa-lock"></i>                            <input class="form-control placeholder-no-fix" type="password" autocomplete="off"                                   placeholder="密码" name="lpassword" ng-model="formData.lpassword"/>                        </div>                    </div>                    <div class="smpk-checkbox">                        <label>                            <span><input type="checkbox" value="1" ng-model="formData.lremember" name="lremember"></span>                            记住密码                        </label>                    </div>                    <div class="smpk-submit">                        <button type="submit" class="btn blue">登录                        </button>                    </div>                </div>            </form>        </div>    </div></div>
