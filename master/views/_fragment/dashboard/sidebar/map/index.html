<script type="text/ng-template" id="parklotViewTopTemplate">
    <div class="row map-info-top">
        <div class="col-md-6">
            <i class="iconfont icon-parklot  myIconColor"></i><span style="margin-left:15px;color:#ffffff;">停车场</span>
        </div>
        <b class="iconfont icon-close myIconColor" ng-click="closeInfoWindow()"></b>
    </div>
</script>
<script type="text/ng-template" id="parklotSnapTemplate">
    <div class="parklotBox">
        <div class="leftImg">
            <div class="imgIconParkingDiv">
            <i ng-class="getParklotStyle(parklot)"
               style="display:block;width:100px; height: 100px;line-height: 100px; font-size: 1.8em;margin:0 auto;"></i>
            </div>
        </div>
        <div class="dclotContent">
            <div class="dclotName">
                 名称：&nbsp;<span>{{parklotInfo.dclotName}}</span>                
            </div>
            <div class="dclotAddress">
                 地址：&nbsp;{{parklotInfo.address}}
            </div>    
            <div class="dclotBerth">
                 剩余车位：&nbsp;<span>{{parklotInfo.emptyBerthNum}}</span>&nbsp;/&nbsp;<s>{{parklotInfo.totalBerthNum}}</s>
            </div>
        </div>
    </div>
</script>
<!--停车图标示意说明-->
<div class="berthShowList" ng-if="berthShow" style="position:absolute;bottom:20px;right:40px;height: 55px;line-height: 45px;background-color: #ffffff;padding:5px 0 5px 10px;font-size: 16px;">
    <b class="iconfont icon-close closeShowsize" ng-click="closeShow()"></b>
    <div>
        <span><img src="views/_fragment/dashboard/sidebar/map/img/icon_parking_green.png" style="width:30px;height:30px"></span>
        <span>空位大于5</span>

    <div>
        <span><img src="views/_fragment/dashboard/sidebar/map/img/icon_parking_yellow.png" style="width:30px;height:30px"></span>
        <span>空位少于5</span>
    </div>
    <div>
        <span><img src="views/_fragment/dashboard/sidebar/map/img/icon_parking_red.png" style="width:30px;height:30px"></span>
        <span>车位已满</span>
    </div>
</div>
