<div id="blackcar-index" block-ui="main">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
            <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="selectbox">
                <ul class="option">
                    <div class="form-inline" id="queryForm">
                        <div class="form-group form-group-sm">
                            	停车场名称： <input class="form-control" name="parklotName" ng-model="formData.parklotName" type="text">
                        </div>
                        <div class="form-group">
                           	 	车牌： <input class="form-control" name="plate" ng-model="formData.plate" type="text">
                        </div>
                        <div class="btn-group">
                            <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn search" ng-click="toReset()">重 置</button>
                        </div>
                    </div>
                </ul>
                <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
            </div>
             <div class="buttonbox">
                <button class="btn btn-sm btn-default">
                    <span class="fa fa-file-excel-o font-blue-linewell"></span> 导出
                </button>
                <button class="btn btn-sm btn-default">
                    <span class="fa fa-envelope-o font-blue-linewell"></span> 短信追缴
                </button>
            </div>
            <table class="table table-bordered table-hover" id="blackcar-table">
                <thead>
                <tr>
                	<th class="table-checkbox">
                        <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#blackcar-table .checkboxes"/>
                    </th>
                    <th>车牌</th>
                    <th>车牌颜色</th>
                    <th>用户账号</th>
                    <th>欠费金额</th>
                    <th>停车场名称</th>
                    <th>拍摄时间</th>
                    <th>拍摄图片</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
