<div id="mouthcarduse-index" block-ui="main">
  <!-- BEGIN PAGE HEADER-->
  <div class="page-bar">
      <ul class="page-breadcrumb">
          <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
          <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
      </ul>
  </div>
  <!-- END PAGE HEADER-->
  <div class="row">
      <div class="col-md-12">
          <div class="selectbox">
              <ul class="option">
                  <div class="form-inline">
                      <div class="form-group form-group-sm">
                            购买人手机号： <input class="form-control" name="userCode" type="text" ng-model="formData.userCode">
                      </div>
                      <div class="form-group form-group-sm">
                            车牌： <input class="form-control" name="plate" type="text" ng-model="formData.plate">
                      </div>
                      <div class="form-group form-group-sm">
                            月卡编号： <input class="form-control" name="cardCode" type="text" ng-model="formData.cardCode">
                      </div>
                      <div class="form-group form-group-sm">
                            车主姓名： <input class="form-control" name="userName" type="text" ng-model="formData.userName">
                      </div>
                      <div class="form-group">
                        <label class="control-label">购买终端：</label>
                        <select name="terminal" ng-model="formData.terminal" class="form-control">
                            <option value="">请选择</option>
                            <option ng-repeat="option in terminalOptions" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                        </select>
                      </div>
                      <div class="form-group form-group-sm">
                        <label class="control-label">停车场名称：</label>
                        <div class="multiLot" style="width: 179px;padding: 0;height:34px;display:inline-block;">
                          <select name="parklotCodes" class="form-control selectpicker" ng-model="formData.parklotCodes" multiple data-live-search="true" title="请选择停车场">
                            <option ng-repeat="option in parklotCodeOptions" value="{{option.code}}">
                                {{option.name}}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label">月卡类型：</label>
                        <select name="type" ng-model="formData.type" class="form-control">
                            <option value="">请选择</option>
                            <option ng-repeat="option in typeOptions" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label class="control-label">状态：</label>
                        <select name="status" ng-model="formData.status" class="form-control">
                            <option value="">请选择</option>
                            <option ng-repeat="option in statusOptions" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                        </select>
                      </div>
                      <div class="form-group form-group-sm">
                          <div class="input-group">
                              <label class="control-label">购买时间：</label>
                              <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.startTime1"
                                  is-open="tempBeginData1.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                  ng-required="true" alt-input-formats="altInputFormats" ng-click="open1('begin')" readonly />
                              <span class="input-group-btn">
                                  <button type="button" class="btn btn-default" ng-click="open1('begin')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                              <label class="control-label">至</label>
                              <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.endTime1"
                                  is-open="tempEndData1.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                  ng-required="true" alt-input-formats="altInputFormats" ng-click="open1('end')" readonly />
                              <span class="input-group-btn">
                                  <button type="button" class="btn btn-default" ng-click="open1('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                          </div>
                      </div>
                      <div class="form-group form-group-sm">
                          <div class="input-group">
                              <label class="control-label">生效日期：</label>
                              <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.startTime2"
                                  is-open="tempBeginData2.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                  ng-required="true" alt-input-formats="altInputFormats"  ng-click="open2('begin')" readonly />
                              <span class="input-group-btn">
                                  <button type="button" class="btn btn-default" ng-click="open2('begin')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                              <label class="control-label">至</label>
                              <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.endTime2"
                                  is-open="tempEndData2.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                  ng-required="true" alt-input-formats="altInputFormats" ng-click="open2('end')" readonly />
                              <span class="input-group-btn">
                                  <button type="button" class="btn btn-default" ng-click="open2('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                          </div>
                      </div>
                      <div class="btn-group">
                          <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                      </div>
                      <div class="btn-group">
                          <button class="btn  search" ng-click="toReset()">重 置</button>
                      </div>
                  </div>
              </ul>
              <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
          </div>
          <div class="buttonbox">
              <button class="btn btn-sm btn-default" ui-sref="{{stateGoAdd}}">
                  <span class="glyphicon glyphicon-plus font-green-linewell"></span>新增
              </button>
              <button class="btn btn-sm btn-default" ng-click="toDetail()">
                  <span class="glyphicon glyphicon-search font-blue-linewell"></span>详情
              </button>
              <button class="btn btn-sm btn-default" ng-click="toCountAdd()">
                <span class="glyphicon glyphicon-edit font-blue-linewell"></span>批量购买月卡
              </button>
          </div>
          <table class="table table-bordered table-hover" id="mouthcarduse-table">
              <thead>
              <tr>
                  <th class="table-checkbox">
                      <input type="checkbox" class="group-checkable" data-set="#mouthcarduse-table .checkboxes"/>
                  </th>
                  <th>月卡编号</th>
                  <th>月卡类型</th>
                  <th>停车场名称</th>
                  <th>车牌</th>
                  <th>车牌颜色</th>
                  <th>购买人手机号</th>
                  <th>车主姓名</th>
                  <th>购买终端</th>
                  <th>购买时间</th>
                  <th>生效日期</th>
                  <th>失效日期</th>
                  <th>状态</th>
              </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>
  </div>
</div>

<style>
  .multiLot>div {
    padding:0 !important;
  }
  .bootstrap-select.btn-group .btn .filter-option {
    position: static !important;
  }
</style>
