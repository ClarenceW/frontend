<div class="row" block-ui="main" id="countAdd-index">
    <div class="col-md-12">
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li ng-if="titles.firstTitle">
                    <i class="fa fa-home"></i>
                    <a href="javascript:;">{{titles.firstTitle}}</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li ng-if="titles.secTitle">
                    <a href="javascript:;" ui-sref="{{stateGoIndex}}">{{titles.secTitle}}</a>
                </li>
            </ul>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">批量购买月卡</div>
            <div class="panel-body form">
                <form name="addForm" class="form-horizontal" novalidate id="importForm">
                    <div class="format-height"></div>
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-2">下载模板</label>
                            <div class="col-md-7">
                                <div class="input-icon right">
                                    <a class="btn btn-md btn-default form-control" href="tpls/excel/monthcard.xlsx">点击下载</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">选择文件</label>
                            <div class="col-md-7">
                                <div class="input-icon right form-control " id="fileName">{{file.name}}</div>
                            </div>
                            <div class="caption">
                                <button class="btn default" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept=".xls,.xlsx" ngf-max-size="2MB"
                                    id="upFile">选择</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="col-md-offset-9 col-md-3">
                            <button type="button" class="btn btn-info" ng-click="submitExcel()">确定</button>
                            <button type="button" class="btn default" ui-sref="{{stateGoIndex}}">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
