
<div id="parklotusermes-index" block-ui="main">
  <div class="page-bar">
      <ul class="page-breadcrumb">
          <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
          <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
      </ul>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="selectbox">
              <ul class="option">
                  <div class="form-inline" id="queryForm">
                      <div class="form-group form-group-sm">
                          收费员账号： 
                          <input class="form-control" name="userCode" ng-model="formData.userCode" type="text">
                      </div>
                      <div class="form-group form-group-sm">
                          收费员姓名： 
                          <input class="form-control" name="userName" ng-model="formData.userName" type="text">
                      </div>
                      <div class="form-group form-group-sm">
                          所属停车场： 
                          <div class="multiLot" style="width: 179px;padding: 0;height:34px;display:inline-block;">
                            <select name="parklotCodes" class="form-control selectpicker" ng-model="formData.parklotCodes" multiple data-live-search="true" title="请选择停车场">
                              <option ng-repeat="option in parklotCodeOptions" value="{{option.code}}">
                                  {{option.name}}
                              </option>
                            </select>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label">状态：</label>
                          <select name="enable" ng-model="formData.enable" class="form-control">
                              <option value="">请选择</option>
                              <option ng-repeat="option in enableOption" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                          </select>
                      </div>
                      <div class="btn-group">
                          <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                      </div>
                      <div class="btn-group">
                          <button class="btn search" ng-click="toReset()">重 置</button>
                      </div>
                  </div>
              </ul>
              <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
          </div>
          <div class="buttonbox">
              <button class="btn btn-sm btn-default" ui-sref="{{stateGoAdd}}">
                  <span class="glyphicon glyphicon-plus font-green-linewell"></span>新增
              </button>
              <button class="btn btn-sm btn-default" ng-click="toEdit()">
                  <span class="glyphicon glyphicon-edit font-blue-linewell"></span>编辑
              </button>
              <button class="btn btn-sm btn-default" ng-click="toEnable()">
                  <span class="glyphicon glyphicon-play-circle font-blue-linewell"></span>启用
              </button>
              <button class="btn btn-sm btn-default" ng-click="toClose()">
                  <span class="glyphicon glyphicon-ban-circle font-red-linewell"></span>停用
              </button>
              <button class="btn btn-sm btn-default" ng-click="toDelete()">
                  <span class="glyphicon glyphicon-remove-circle font-red-linewell"></span>删除
              </button>
          </div>
          <table class="table table-bordered table-hover" id="parklotusermes-table">
              <thead>
              <tr>
                  <th class="table-checkbox">
                      <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#parklotusermes-table .checkboxes"/>
                  </th>
                  <th>收费员账号</th>
                  <th>收费员姓名</th>
                  <th>所属停车场</th>
                  <th>备注</th>
                  <th>操作人</th>
                  <th>操作时间</th>
                  <th>状态</th>
              </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>
  </div>
</div>

<style>
.multiLot>div {
  padding:0 !important;
}
.bootstrap-select.btn-group .btn .filter-option {
  position: static !important;
}
</style>
