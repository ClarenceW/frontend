<div id="payrule-index" block-ui="main">
  <!-- BEGIN PAGE HEADER-->
  <div class="page-bar">
      <ul class="page-breadcrumb">
          <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
          <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
      </ul>
  </div>
  <!-- END PAGE HEADER-->
  <div class="row">
      <div class="col-md-12">
          <div class="selectbox">
              <ul class="option">
                  <div class="form-inline">
                      <div class="form-group form-group-sm">
                            规则名称： <input class="form-control" name="name" type="text" ng-model="formData.name">
                      </div>
                       <div class="form-group">
                        <label class="control-label">收费规则类型：</label>
                        <select name="ruleType" ng-model="formData.ruleType" class="form-control">
                            <option value="">请选择</option>
                            <option ng-repeat="option in payRuleOptions" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label class="control-label">适合车型：</label>
                        <select name="cartype" ng-model="formData.cartype" class="form-control">
                            <option value="">请选择</option>
                            <option ng-repeat="option in carTypeOptions" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                        </select>
                      </div>
                      <div class="btn-group">
                          <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                      </div>
                      <div class="btn-group">
                          <button class="btn  search" ng-click="toReset()">重 置</button>
                      </div>
                  </div>
              </ul>
              <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
          </div>
          <div class="buttonbox">
              <button class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-plus font-green-linewell"></span>添加
              </button>
              <button class="btn btn-sm btn-default" ng-click="">
                  <span class="glyphicon glyphicon-edit font-blue-linewell"></span>编辑
              </button>
              <button class="btn btn-sm btn-default" ng-click="">
                  <span class="glyphicon glyphicon-bitcoin font-blue-linewell"></span>绑定路段
              </button>
              <button class="btn btn-sm btn-default" ng-click="">
                  <span class="glyphicon glyphicon-search font-blue-linewell"></span>查看
              </button>
              <button class="btn btn-sm btn-default" ng-click="">
                  <span class="glyphicon glyphicon-remove-circle font-red-linewell"></span>删除
              </button>
          </div>
          <table class="table table-bordered table-hover" id="payrule-table">
              <thead>
              <tr>
                  <th class="table-checkbox">
                      <input type="checkbox" class="group-checkable" data-set="#payrule-table .checkboxes"/>
                  </th>
                  <th>收费规则编号</th>
                  <th>收费规则名称</th>
                  <th>收费规则类型</th>
                  <th>绑定的路段个数</th>
                  <th>适合车型</th>
                  <th>操作人</th>
                  <th>系统时间</th>
              </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>
  </div>
</div>
