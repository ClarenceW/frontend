
<div id="whitelistcar-index" block-ui="main">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
            <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="selectbox">
                <ul class="option">
                    <div class="form-inline" id="queryForm">
                        <div class="form-group form-group-sm">
                 			      车牌： <input class="form-control" name="plate" ng-model="formData.plate" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                          <label class="control-label">所属停车场：</label>
                          <div class="multiLot" style="width: 179px;padding: 0;height:34px;display:inline-block;">
                            <select name="parklotCode" class="form-control selectpicker" ng-model="formData.parklotCode" multiple data-live-search="true" title="请选择停车场">
                              <option ng-repeat="option in parklotCodeOptions" value="{{option.code}}">
                                  {{option.name}}
                              </option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group form-group-sm">
                            车主姓名： <input class="form-control" name="userName" ng-model="formData.userName" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                            车主手机号： <input class="form-control" name="userCode" ng-model="formData.userCode" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-group">
                                <label class="control-label">创建时间：</label>
                                <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.startTime"
                                    is-open="tempBeginData.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                    ng-required="true" alt-input-formats="altInputFormats" ng-click="open('begin')" readonly/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open('begin')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                                <label class="control-label">-</label>
                                <input type="text" class="form-control" id="searchTm" uib-datepicker-popup="{{format}}" ng-model="formData.endTime"
                                    is-open="tempEndData.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions"
                                    ng-required="true" alt-input-formats="altInputFormats" ng-click="open('end')" readonly/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn search" ng-click="toReset()">重 置</button>
                        </div>
                    </div>
                </ul>
                <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
            </div>
            <div class="buttonbox">
                <button class="btn btn-sm btn-default" ui-sref="{{stateGoAdd}}">
                    <span class="glyphicon glyphicon-plus font-green-linewell"></span>新增
                </button>
                <button class="btn btn-sm btn-default" ng-click="toEdit()">
                  <span class="glyphicon glyphicon-edit font-blue-linewell"></span>编辑
                </button>
                <button class="btn btn-sm btn-default" ng-click="toDelete()">
                  <span class="glyphicon glyphicon-remove-circle font-red-linewell"></span>移除白名单
                </button>
                <button class="btn btn-sm btn-default" ng-click="toCountAdd()">
                  <span class="glyphicon glyphicon-edit font-blue-linewell"></span>批量导入白名单
                </button>
            </div>
            <table class="table table-bordered table-hover" id="whitelistcar-table">
                <thead>
                <tr>
                    <th class="table-checkbox">
                        <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#whitelistcar-table .checkboxes"/>
                    </th>
                    <th>车牌</th>
                    <th>车牌颜色</th>
                    <th>所属停车场</th>
                    <th>车主手机号</th>
                    <th>车主姓名</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<style>
  .multiLot>div {
    padding:0 !important;
  }
  .bootstrap-select.btn-group .btn .filter-option {
    position: static !important;
  }
  .tooltip {
      width: 400px;
  }
  .tooltip-inner {
      display: block;
      margin: auto;
      background: #ccc;
      color: #313131;
      font-size: 16px;
      min-width: 100%;
  }
</style>
