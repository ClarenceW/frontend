
<div id="employee-index" block-ui="main">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
            <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="selectbox">
                <ul class="option">
                    <div class="form-inline" id="queryForm">
                        <div class="form-group form-group-sm">
                            	工号： <input class="form-control" name="code" ng-model="formData.code" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                            	手机号： <input class="form-control" name="phoneNumber" ng-model="formData.phoneNumber" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                            	员工姓名： <input class="form-control" name="name" ng-model="formData.name" type="text">
                        </div>
                        <div class="form-group form-group-sm">
                            	部门名称： <input class="form-control" name="deptName" ng-model="formData.deptName" type="text">
                        </div>
                        <div class="btn-group">
                            <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn search" ng-click="toReset()">重 置</button>
                        </div>
                    </div>
                </ul>
                <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
            </div>
            <div class="buttonbox">
                <button class="btn btn-sm btn-default" ui-sref="{{stateGoAdd}}">
                    <span class="glyphicon glyphicon-plus font-green-linewell"></span>新增
                </button>
                <button class="btn btn-sm btn-default" ng-click="toEdit()">
                    <span class="glyphicon glyphicon-edit font-blue-linewell"></span>修改
                </button>
                <button class="btn btn-sm btn-default" ng-click="toDelete()">
                    <span class="glyphicon glyphicon-remove-circle font-red-linewell"></span>删除
                </button>
            </div>
            <table class="table table-bordered table-hover" id="employee-table">
                <thead>
                <tr>
                    <th class="table-checkbox">
                        <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#employee-table .checkboxes"/>
                    </th>
                    <th>工号</th>
                    <th>手机号</th>
                    <th>员工姓名</th>
                    <th>部门名称</th>
                    <th>角色</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
