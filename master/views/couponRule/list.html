<div id="couponrule-index" block-ui="main">
  <!-- BEGIN PAGE HEADER-->
  <div class="page-bar">
      <ul class="page-breadcrumb">
          <li ng-if='titles.firstTitle'><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
          <li ng-if='titles.secTitle'><a href="javascript:;">{{titles.secTitle}}</a></li>
      </ul>
  </div>
  <!-- END PAGE HEADER-->
  <div class="row">
      <div class="col-md-12">
          <div class="selectbox">
              <ul class="option">
                  <div class="form-inline">
                      <div class="form-group form-group-sm">
                          优惠规则编号： <input class="form-control" name="couponRuleId" ng-model="formData.couponRuleId" type="text">
                      </div>
                       <div class="form-group form-group-sm">
                          优惠规则名称： <input class="form-control" name="couponRuleName" ng-model="formData.couponRuleName" type="text">
                      </div> 
                      <div class="form-group form-group-sm">
                          优惠规则类型：
                          <select name="couponRuleType" class="form-control" ng-model="formData.couponRuleType" ng-init="formData.couponRuleType=''">
                              <option value="">请选择</option>
                              <option ng-repeat="option in couponruleTypeOptions" value="{{option.lookupKey}}">
                                  {{option.lookupValue}}
                              </option>
                          </select>
                      </div>
                      <div class="form-group form-group-sm">
                          是否关联优惠券：
                          <select name="relateCoupon" class="form-control" ng-model="formData.relateCoupon" ng-init="formData.relateCoupon=''">
                              <option value="">请选择</option>
                              <option ng-repeat="option in isbindCouponOptions" value="{{option.lookupKey}}">
                                  {{option.lookupValue}}
                              </option>
                          </select>
                      </div>
                      <div class="btn-group">
                          <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                      </div>
                      <div class="btn-group">
                          <button class="btn search" ng-click="toReset()">重 置</button>
                      </div>
                  </div>
              </ul>
              <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
          </div>
          <div class="buttonbox">
              <button class="btn btn-sm btn-default" ui-sref="{{stateGoAdd}}">
                  <span class="glyphicon glyphicon-plus font-green-linewell"></span>新增
              </button>
              <button class="btn btn-sm btn-default" ng-click="toEdit()">
                  <span class="glyphicon glyphicon-edit font-blue-linewell"></span>编辑
              </button>
              <button class="btn btn-sm btn-default" ng-click="toDetail()">
                  <span class="glyphicon glyphicon-search font-blue-linewell"></span>详情
              </button>
              <button class="btn btn-sm btn-default" ng-click="toDelete()">
                  <span class="glyphicon glyphicon-remove-circle font-red-linewell"></span>删除
              </button>
          </div>
          <table class="table table-bordered table-hover" id="couponrule-table">
              <thead>
              <tr>
                  <th class="table-checkbox">
                      <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#couponrule-table .checkboxes"/>
                  </th>
                  <th>优惠规则编号</th>
                  <th>优惠规则名称</th>
                  <th>优惠规则类型</th>
                  <th>优惠开始时间</th>
                  <th>优惠结束时间</th>
                  <th>创建人</th>
                  <th>创建时间</th>
                  <th>是否关联优惠券</th>
              </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>
  </div>
</div>
