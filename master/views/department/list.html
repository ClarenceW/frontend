
<div id="department-index" block-ui="main">
    <!-- BEGIN PAGE HEADER-->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li ng-if="titles.firstTitle">
            	<i class="fa fa-home"></i>
            	<a href="javascript:;">{{titles.firstTitle}}</a>
            	<i ng-if="titles.secTitle" class="fa fa-angle-right"></i>
           	</li>
            <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a><i ng-if="titles.thirdTitle" class="fa fa-angle-right"></i></li>
            <li ng-if="titles.thirdTitle"><a href="javascript:;">{{titles.thirdTitle}}</a></li>
        </ul>
    </div>
    <!-- END PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <div class="selectbox">
                <ul class="option">
                    <div class="form-inline">
                        <div class="form-group form-group-sm">
                            	部门名称： <input class="form-control" name="userCode" type="text" ng-model="formData.userCode">
                        </div>
                        <div class="btn-group">
                            <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn search" ng-click="toReset()">重 置</button>
                        </div>
                    </div>
                </ul>
                <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
            </div>
            <div class="buttonbox">
                <button class="btn btn-sm btn-default" >
                    <span class="glyphicon glyphicon-plus font-green-linewell"></span>添加
                </button>
               <button class="btn btn-sm btn-default" ng-click="toEdit()">
                    <span class="glyphicon glyphicon-edit font-blue-linewell"></span>编辑
                </button>
                <button class="btn btn-sm btn-default" ng-click="toEdit()">
                    <span class="glyphicon glyphicon-search font-blue-linewell"></span>查看组织架构
                </button>
                <button class="btn btn-sm btn-default" ng-click="toDelete()">
                    <span class="glyphicon glyphicon-remove-circle font-red-linewell"></span>删除
                </button>
            </div>
            <table class="table table-bordered table-hover" id="department-table">
                <thead>
                <tr>
                    <th class="table-checkbox">
                        <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#department-table .checkboxes"/>
                    </th>
                    <th>部门编号</th>
                    <th>部门名称</th>
                    <th>上级部门</th>
                    <th>备注</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
