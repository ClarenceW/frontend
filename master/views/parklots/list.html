
<div id="parklots-index" block-ui="main">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li ng-if="titles.firstTitle"><i class="fa fa-home"></i><a href="javascript:;">{{titles.firstTitle}}</a><i class="fa fa-angle-right"></i></li>
            <li ng-if="titles.secTitle"><a href="javascript:;">{{titles.secTitle}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="selectbox">
                <ul class="option">
                    <div class="form-inline" id="queryForm">
                        <div class="form-group form-group-sm">
                            停车场名称： 
                            <!-- <input class="form-control" name="name" ng-model="formData.name" type="text"> -->
                            <div class="multiLot" style="width: 179px;padding: 0;height:34px;display:inline-block;">
                              <select name="parklotCodes" class="form-control selectpicker" ng-model="formData.parklotCodes" multiple data-live-search="true" title="请选择停车场">
                                <option ng-repeat="option in parklotCodeOptions" value="{{option.code}}">
                                    {{option.name}}
                                </option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">状态：</label>
                            <select name="isOp" ng-model="formData.isOp" class="form-control">
                                <option value="">请选择</option>
                                <option ng-repeat="option in isOpOption" value="{{option.lookupKey}}">{{option.lookupValue}}</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="control-label">时间：</label>
                            <input type="text" class="form-control" id="searchTm"
                                   uib-datepicker-popup="{{format}}"
                                   ng-model="tempData.startTime"
                                   is-open="tempData.opened"
                                   date-disabled="disabled(date, mode)"
                                   datepicker-options="dateOptions"
                                   ng-required="true"
                                   alt-input-formats="altInputFormats" ng-click="open()" readonly/>
                                  <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                        </div>
                        <div class="input-group">
                            <label class="control-label">-</label>
                            <input type="text" class="form-control" id="searchTm2"
                                   uib-datepicker-popup="{{format}}"
                                   ng-model="tempData.endTime"
                                   is-open="tempData.opened2"
                                   date-disabled="disabled(date, mode)"
                                   datepicker-options="dateOptions2"
                                   ng-required="true"
                                   alt-input-formats="altInputFormats" ng-click="open2()" readonly/>
                                  <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                        </div>
                        <div class="btn-group">
                            <button class="btn blue-madison search" ng-click="toSearch()">搜 索</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn search" ng-click="toReset()">重 置</button>
                        </div>
                    </div>
                </ul>
                <div id="ucSelectBoxWrapper" style="padding: 0px;"></div>
            </div>
            <div class="buttonbox">
                <!-- <button class="btn btn-sm btn-default" ui-sref="{{stateGoAdd}}">
                    <span class="glyphicon glyphicon-plus font-green-linewell"></span>新增
                </button> -->
                <button class="btn btn-sm btn-default" ng-click="toEdit()">
                    <span class="glyphicon glyphicon-edit font-blue-linewell"></span>编辑
                </button>
                <button class="btn btn-sm btn-default" ng-click="toEnable()">
                    <span class="glyphicon glyphicon-play-circle font-blue-linewell"></span>启用
                </button>
                <button class="btn btn-sm btn-default" ng-click="toDelete()">
                    <span class="glyphicon glyphicon-ban-circle font-red-linewell"></span>停用
                </button>
            </div>
            <table class="table table-bordered table-hover" id="parklots-table">
                <thead>
                <tr>
                    <th class="table-checkbox">
                        <input type="checkbox" class="group-checkable" style="text-align: right;" data-set="#parklots-table .checkboxes"/>
                    </th>
                    <th>停车场名称</th>
                    <th>总泊位</th>
                    <th>停车场地址</th>
                    <th>联系人</th>
                    <th>联系方式</th>
                    <th>更新时间</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<style>
  .multiLot>div {
    padding:0 !important;
  }
  .bootstrap-select.btn-group .btn .filter-option {
    position: static !important;
  }
</style>
