<div class="row" block-ui="main">
    <div class="col-md-12">
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="javascript:;">企业信息</a><i class="fa fa-angle-right"></i></li>
                <li><a href="javascript:;">用户信息</a><i class="fa fa-angle-right"></i></li>
                <li><a href="javascript:;" ui-sref="{{stateGoIndex}}">用户新增</a></li>
            </ul>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">添加用户</div>
            <div class="panel-body form">
                <form name="addForm" class="form-horizontal" novalidate>
                    <div class="format-height"></div>
                    <div class="alert alert-danger" ng-show="alertDanger">
                        <div class="close" ng-click="alertClose()"></div>
                        您输入的信息存在错误，请先检查.
                    </div>
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-2">用户编号<span class="required">*</span></label>
                            <div class="col-md-7" ng-class="addForm.userCode.$invalid && (addForm.userCode.$dirty || submited) ? 'has-error':''">
                                <div class="input-icon right">
                                    <i class="fa tooltips" ng-class="addForm.userCode.$invalid && (addForm.userCode.$dirty || submited) ? 'fa-exclamation':''"></i>
                                    <input type="text" class="form-control" name="userCode" ng-model="formData.userCode" required ng-maxlength="11" ng-pattern="/^0?1[3|4|5|7|8][0-9]\d{8}$/" placeholder="用户编号为手机号码">
                                </div>
                            </div>
                            <div class="col-md-3 error" ng-if="addForm.userCode.$invalid && (addForm.userCode.$dirty || submited)">
                                <span ng-if="addForm.userCode.$error.required">请输入用户编号</span>
                                <span ng-show="addForm.userCode.$error.maxlength">用户编号不能超过11位</span>
                                <span ng-show="addForm.userCode.$error.pattern">用户编号格式错误</span>
                            </div>
                        </div>
                        <div ng-if="role">
                            <div class="form-group">
                                <label class="control-label col-md-2">角色名称<span class="required">*</span></label>
                                <div class="col-md-7">
                                    <select name="roleCode" class="form-control" ng-model="formData.roleCode" required>
                                        <option value="">---请选择---</option>
                                        <option ng-repeat="option in roleNameOption" value="{{option.roleCode}}">{{option.roleName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div ng-if="register">
                            <div class="form-group">
                                <label class="control-label col-md-2">密码<span class="required">*</span></label>
                                <div class="col-md-7" ng-class="addForm.pwd.$dirty ? (addForm.pwd.$valid ? 'has-success': 'has-error') :''">
                                    <div class="input-icon right">
                                        <i class="fa tooltips" ng-class="addForm.pwd.$dirty ? (addForm.pwd.$valid ? 'fa-check': 'fa-exclamation') :''"></i>
                                        <input type="password" class="form-control" name="pwd" ng-model="formData.pwd" required placeholder="支持字母、数字、"_"的组合">
                                    </div>
                                </div>
                                <div class="col-md-3 error" ng-show="addForm.pwd.$invalid && addForm.pwd.$dirty">
                                    <span ng-show="addForm.pwd.$error.required">请输入用户密码</span>
                                    <span ng-show="addForm.pwd.$error.pattern">格式错误，仅支持字母、数字、"_"的组合</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">确认密码<span class="required">*</span></label>
                                <div class="col-md-7" ng-class="addForm.pwdconfirm.$dirty ? (addForm.pwdconfirm.$valid ? 'has-success': 'has-error') :''">
                                    <div class="input-icon right">
                                        <i class="fa tooltips" ng-class="addForm.pwdconfirm.$dirty ? (addForm.pwdconfirm.$valid ? 'fa-check': 'fa-exclamation') :''"></i>
                                        <input type="password" class="form-control" name="pwdconfirm" ng-model="formData.pwdconfirm" required>
                                    </div>
                                </div>
                                <div class="col-md-3 error" ng-show="(formData.pwd != formData.pwdconfirm || addForm.pwdconfirm.$error.required) && addForm.pwdconfirm.$dirty">
                                    <span ng-show="(formData.pwdconfirm != formData.pwd) && !addForm.pwdconfirm.$error.required">两次密码输入不一致</span>
                                    <span ng-show="addForm.pwdconfirm.$error.required">请输入确认密码</span>
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                            <!--<label class="control-label col-md-2">用户类别<span class="required">*</span></label>-->
                            <!--<div class="col-md-7">-->
                            <!--<select name="userType" class="form-control" ng-model="formData.userType" required>-->
                            <!--<option value="">-&#45;&#45;请选择-&#45;&#45;</option>-->
                            <!--<option ng-repeat="option in userTypeOption" value="{{option.lookupKey}}">{{option.lookupValue}}</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="control-label col-md-2">用户名称</label>
                                <div class="col-md-7" ng-class="addForm.userName.$dirty ? (addForm.userName.$valid ? 'has-success': 'has-error') :''">
                                    <div class="input-icon right">
                                        <i class="fa tooltips" ng-class="addForm.userName.$dirty ? (addForm.userName.$valid ? 'fa-check': 'fa-exclamation') :''"></i>
                                        <input type="text" class="form-control" name="userName" ng-model="formData.userName">
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label class="control-label col-md-2">用户部门</label>
                                <div class="col-md-7" ng-class="addForm.deptName.$dirty ? (addForm.deptName.$valid ? 'has-success': 'has-error') :''">
                                    <div class="input-icon right">
                                        <i class="fa tooltips" ng-class="addForm.deptName.$dirty ? (addForm.deptName.$valid ? 'fa-check': 'fa-exclamation') :''"></i>
                                        <input type="text" class="form-control" name="deptName" ng-model="formData.deptName">
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="col-md-offset-9 col-md-3">
                            <button type="button" class="btn btn-info" ng-if="register" ng-click="registerUser(addForm.$valid && userCodeRegexpValid)">保存</button>
                            <button type="button" class="btn btn-info" ng-if="grant" ng-click="grantUser(addForm.$valid && userCodeRegexpValid)">授权</button>
                            <button type="button" class="btn default" ui-sref="{{stateGoIndex}}">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
